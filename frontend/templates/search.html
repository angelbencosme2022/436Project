<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0078D7;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product h3 {
            margin: 10px 0;
            color: #333;
        }
        .product p {
            color: #666;
            font-size: 0.9em;
        }
        .product button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #0078D7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #005BB5;
        }
        .cart {
            margin-top: 30px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item strong {
            color: #333;
        }
        .cart-item button {
            padding: 5px 10px;
            background-color: #E81123;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cart-item button:hover {
            background-color: #C50F1F;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #0078D7;
            color: #fff;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        E-commerce Store
    </header>
    <div class="add-funds">
        <h2>Add Funds</h2>
        <form id="add-funds-form">
            <input type="number" id="amount" placeholder="Enter amount" required>
            <button type="submit">Add Funds</button>
        </form>
    </div>

    <script>
        document.getElementById('add-funds-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;

            const response = await fetch('/add_funds', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: new URLSearchParams({
                    'amount': amount
                })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
    <div class="container">
        <h1>Products</h1>
        <div class="product-list" id="product-list"></div>

        <h2>Your Shopping Cart</h2>
        <div class="cart" id="cart">
            <p>Your cart is empty.</p>
        </div>
        <!-- Checkout Section -->
        <div class="checkout-section">
            <h2>Checkout</h2>
            <p>Your current balance: $<span id="user-balance"></span></p>
            <form id="checkout-form">
                <input type="hidden" id="total-amount" name="total_amount">
                <button type="submit">Confirm Checkout</button>
            </form>
        </div>

        <script>
            async function fetchUserBalance() {
                const response = await fetch('/checkout_page', {
                    method: 'POST',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });
                const data = await response.json();
                document.getElementById('user-balance').textContent = data.balance.toFixed(2);
            }

            document.getElementById('checkout-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                const totalAmount = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
                document.getElementById('total-amount').value = totalAmount.toFixed(2);

                const response = await fetch('/confirm_checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: new URLSearchParams(new FormData(this))
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    cartItems.length = 0; // Clear the cart
                    renderCart();
                } else {
                    alert(result.error);
                }
            });

            // Initialize
            fetchUserBalance();
        </script>
         <!-- Checkout Button -->
      
        

    </div>
    <footer>
        Â© 2024 E-commerce Website
    </footer>

    <script>
        const cartItems = [];

        // Fetch products from the server
        async function fetchProducts() {
            const response = await fetch('/search_page', {
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            });
            const products = await response.json();
            renderProducts(products);
        }
        

        // Render products
        function renderProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = "";
            products.forEach((product) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <div>
                        <h3>${product.product_name}</h3>
                        <p>${product.description}</p>
                        <p>Price: $${product.price}</p>
                    </div>
                    <button onclick="addToCart('${product.product_name}', ${product.price})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Add product to cart
        function addToCart(name, price) {
            const existingItem = cartItems.find((item) => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cartItems.push({ name, price, quantity: 1 });
            }
            renderCart();
        }

        // Render shopping cart
        function renderCart() {
            const cart = document.getElementById("cart");
            cart.innerHTML = "";
            if (cartItems.length === 0) {
                cart.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }
            let total = 0;
            cartItems.forEach((item) => {
                total += item.price * item.quantity;
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <strong>${item.name}</strong> - $${item.price} x ${item.quantity}
                    <button onclick="removeFromCart('${item.name}')">Remove</button>
                `;
                cart.appendChild(cartItem);
            });
            const totalDiv = document.createElement("div");
            totalDiv.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
            cart.appendChild(totalDiv);
        }

        // Remove product from cart
        function removeFromCart(name) {
            const index = cartItems.findIndex((item) => item.name === name);
            if (index > -1) {
                cartItems.splice(index, 1);
            }
            renderCart();
        }

        // Checkou


        // Initialize
        fetchProducts();
    </script>
</body>
</html>
